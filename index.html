
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-orange: #FF5722;
            --neon-purple: #9C27B0;
            --neon-green: #4CAF50;
            --neon-yellow: #FFEB3B;
        }
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #bc95d4;
            background-image: radial-gradient(#000 10%, transparent 10%);
            background-size: 20px 20px;
        }
        .neo-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .neo-shadow-lg {
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
        }
        .neo-shadow-hover:active {
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
            transform: translate(4px, 4px);
        }
        
        /* Hand-drawn effect for inputs */
        .hand-drawn-input {
            border: 4px solid #000;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s ease;
        }
        .hand-drawn-input:focus {
            transform: scale(1.02);
            box-shadow: 6px 6px 0px #000;
        }

        /* Marquee for Chef Cai */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        /* Cooking Animation Keyframes */
        @keyframes fry {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-15px) rotate(-8deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(-8px) rotate(8deg); }
        }
        @keyframes sizzle {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 1; transform: translateY(-30px) scale(1.5); }
        }
        @keyframes star-flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        .animate-fry {
            animation: fry 0.5s infinite ease-in-out;
        }
        .animate-sizzle {
            animation: sizzle 0.8s infinite ease-out;
        }
        .star {
            animation: star-flicker 1s infinite alternate;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-orange);
            border: 4px solid #000;
        }
    </style>
